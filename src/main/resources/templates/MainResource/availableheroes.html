{@java.lang.Boolean activeGame}
<div id="heroeslist">
    {#if ! heroes || heroes.isEmpty()}
        <p>Heroes are busy...</p>
        <img src="/images/bar.jpg">
    {#else}
        <table>
            <thead>
            <tr>
                <!--            <th>HERO ID</th>-->
                <th>:)</th>
                <th>Name</th>
                <th>Class</th>
                <th>Party</th>
            </tr>
            </thead>
            {#for hero in heroes}
                <tr>
                    <!--            <td>{hero.id}</td>-->
                    <td><img src="/images/{hero.name}.png" alt="/images/{hero.name}.png"></td>
                    <td>{hero.name}</td>
                    <td>{hero.classe}</td>
                    <td>

                        <form hx-target="#parties"
                              hx-post="/quarkus-gate/create">
                            <input type="hidden" name="heroId" value="{hero.id}"/>
                            <input type="hidden" name="heroName" value="{hero.name}"/>
                            {#if activeGame}
                                <input type="submit" value="Invite"/>
                            {/if}
                        </form>
                    </td>
                </tr>
            {/for}
        </table>
    {/if}
</div>
